<html>

    <title>HTML Study</title>

  <body>
    <p>오늘 진리에 관한 말씀을 묵상했다.</p>
    <blockquote cite="Bible John8:32">
        - (요8:32) 진리를 알지니 진리가 너희를 자유롭게 하리라<br>
    </blockquote>
    <p>오.. 바리세인 당신들을 얼마나 스튜핏인가..<br/>
    역시 주님을 진리셨다..</p>
  </body>
</html>
