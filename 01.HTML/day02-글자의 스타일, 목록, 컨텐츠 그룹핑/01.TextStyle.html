<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>Day02</title>
  </head>
  <body>
    &lt;b&gt; : <b>글자를 진하게 표시하여 강조</b><br/>
    &lt;i&gt; : <i>기울어진 형태인 이탤릭체로 표시</i><br/>
    &lt;s&gt; : <s>더 이상 정확하지 않거나 관련 없는 내용을 표시하는 취소선을 표시</s><br/>
    &lt;u&gt; : <u>글자에 밑줄을 표기</u><br/>
    &lt;sup&gt; : 글자를<sup>윗첨자</sup>로 표시<br/>
    &lt;sub&gt; : 글자를<sub>아랫첨자</sub>로 표시<br/>
    &lt;small&gt; : 글자를<small>기본 크기보다 작게</small>표시<br/>
  </body>
</html>
