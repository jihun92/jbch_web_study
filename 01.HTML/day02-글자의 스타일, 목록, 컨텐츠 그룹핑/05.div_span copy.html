<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>Day02</title>
  </head>
  <body>
    <div style="background-color:lightblue">
    <h3>div는 블록 단위 컨테이너(블록 단위 공간 차지) </h3> <!--줄바꿈이 없어도 자동 줄바꿈-->
    <p>태초에 하나님이 천지를 창조하시니라 (창1:1)</p>
    </div>
    <br/>
    <h3>span은 텍스트 단위 컨테이너(입력만큼 공간 차지)</h3>
    <p><span style="background-color: lightcoral;">하나님</span>이 이르시되 빛이 있으라 하시니 빛이 있었고 빛이 <span style="background-color: lightcoral;">하나님</span>이 보시기에 좋았더라 </p>
  </body>
</html>
